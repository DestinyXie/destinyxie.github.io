<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>跳转页面</title>
<style>
*{ margin:0; padding:0;}
</style>
</head>
<body>
<script>
(function(){
try{
	var wbOauthRefresh = localStorage['wbOauthRefresh'];
	if(wbOauthRefresh && wbOauthRefresh!=''){
		var type = localStorage['wbOauthType'];
		localStorage.removeItem("wbOauthRefresh");
		localStorage.removeItem("wbOauthType");
		var toUrl = wbOauthRefresh.replace('#','')+ (wbOauthRefresh.indexOf('?')==-1?'?type='+type:'&type='+type)+location.hash;
		location.href=(toUrl);
		return;
	}

	if(opener){
		opener.weiboBridge.location.hash = location.hash;
		opener.weiboBridge.bridge();
	}
	setTimeout(function(){
		window.close();
		window['uexWindow'] && uexWindow.close(0);
	},1000);
}catch(e){}

})();
</script>
</body>
</html>
